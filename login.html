</head>
<body>
    <!-- Header Section (Same as other pages) -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Home Made Products Logo">
                <h1>Home Made Products</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="about.html">About</a></li>

            </nav>
            <div class="nav-icons">
                <a href="login.html" class="icon-link active"><i class="fas fa-user"></i></a>
                <a href="cart.html" class="icon-link cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>

            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <a href="register.html" class="auth-tab" data-tab="register">Register</a>
                </div>
                
                <div class="auth-content">
                    <!-- Login Form -->
                
<div class="auth-form active" id="login-form">
    <h2>Welcome Back</h2>
    <p>Sign in to your account to continue</p>
    
    <form id="login-form-element" action="api/login.php" method="POST">
        <div class="form-group">
            <label for="login-email">Email Address</label>
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="login-password">Password</label>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-password">
                    <i class="far fa-eye"></i>
                </button>
            </div>
        </div>
        
        
        <button type="submit" class="btn primary-btn btn-block">Login</button>
    </form>
    
    <!-- Rest of your form remains the same -->
</div>
                </div>
            </div>
        </div>
    </section>

   
    <script src="js/main.js"></script>
