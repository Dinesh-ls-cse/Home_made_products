<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Home Made Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section (Same as other pages) -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Home Made Products Logo">
                <h1>Home Made Products</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="login.html" class="icon-link active"><i class="fas fa-user"></i></a>
                <a href="cart.html" class="icon-link cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <a href="login.html" class="auth-tab" data-tab="login">Login</a>
                    <button class="auth-tab active" data-tab="register">Register</button>
                </div>
                
                <div class="auth-content">
                    <!-- Register Form -->
                    <div class="auth-form active" id="register-form">
                        <h2>Create an Account</h2>
                        <p>Join our community of artisans and customers</p>
                        
                        <form action="api/register.php" method="POST">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first_name" placeholder="Enter first name" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last_name" placeholder="Enter last name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="register-email">Email Address</label>
                                <div class="input-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <div class="input-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="register-password" name="password" placeholder="Create a password" required>
                                    <button type="button" class="toggle-password">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <div class="input-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                                </div>
                            </div>
                            
                            
                            
                            <button type="submit" class="btn primary-btn btn-block">Create Account</button>
                        </form>

                        
                        <p class="text-center mt-4">
                            Already have an account? <a href="login.html">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
