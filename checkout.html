<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Home Made Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/checkout-fixes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section (Same as other pages) -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Home Made Products Logo">
                <h1>Home Made Products</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="login.html" class="icon-link"><i class="fas fa-user"></i></a>
                <a href="cart.html" class="icon-link cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                
            </div>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <h1 class="section-title">Checkout</h1>
            
            
            <div class="checkout-container">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <!-- Shipping Step (visible by default) -->
                    <div class="checkout-step active" id="shipping-step">
                        <h2>Shipping Information</h2>
                        
                        <!-- Order Items Section -->
                        <div class="order-items">
                            <h3>Your Items</h3>
                            <div id="checkout-items-container">
                                <!-- Cart items will be loaded here -->
                            </div>
                        </div>
                        
                        <form id="shipping-form" action="api/process_checkout.php" method="POST">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="name">Full Name:</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="mobile">Mobile Number:</label>
                                <input type="text" id="mobile" name="mobile" maxlength="10" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <textarea id="address" name="address" rows="4" required></textarea>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="pincode">Pincode:</label>
                                    <input type="text" id="pincode" name="pincode" maxlength="6" required>
                                </div>
                                <div class="form-group">
                                    <label for="district">District:</label>
                                    <input type="text" id="district" name="district" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="payment_option">Payment Option:</label>
                                <select id="payment_option" name="payment_option" required>
                                    <option value="">Select Payment Option</option>
                                    <option value="Credit Card">Credit Card</option>
                                    <option value="Debit Card">Debit Card</option>
                                    <option value="Net Banking">Net Banking</option>
                                    <option value="UPI">UPI</option>
                                    <option value="Cash on Delivery">Cash on Delivery</option>
                                </select>
                            </div>
                            
                            <!-- Hidden Fields to Pass Product Data -->
                            <input type="hidden" id="hiddenProductName" name="pname">
                            <input type="hidden" id="hiddenProductPrice" name="pprice">
                            <input type="hidden" id="hiddenProductImage" name="pimage">
                            
                            <!-- Hidden field for all cart items -->
                            <input type="hidden" id="cartItemsJson" name="cartItemsJson">
                            
                            <div class="form-actions">
                                <a href="cart.html" class="btn secondary-btn">Back to Cart</a>
                                <button type="submit" class="btn primary-btn">Place Order</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Order Summary -->
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span id="cart-shipping">$0.00</span>
                    </div>
                    
                    <div class="summary-row">
                        <span>Tax</span>
                        <span id="cart-tax">$0.00</span>
                    </div>
                    
                    
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
